name: Build Firmware

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    
    - uses: cachix/install-nix-action@v25
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          sandbox = false

    - name: Build Firmware
      run: nix develop --command build-firmware

    - name: Prepare Artifacts
      run: |
        mkdir -p artifacts
        # build-firmware outputs to build/ directory
        cp build/*.bin artifacts/nimrs-firmware.bin 2>/dev/null || cp build/NIMRS-Firmware.ino.bin artifacts/nimrs-firmware.bin
        cp build/*.elf artifacts/nimrs-firmware.elf 2>/dev/null || cp build/NIMRS-Firmware.ino.elf artifacts/nimrs-firmware.elf
        cp build/partitions.bin artifacts/partitions.bin 2>/dev/null || cp build/NIMRS-Firmware.ino.partitions.bin artifacts/partitions.bin
        cp build/bootloader.bin artifacts/bootloader.bin 2>/dev/null || cp build/NIMRS-Firmware.ino.bootloader.bin artifacts/bootloader.bin
        cp partitions.csv artifacts/partitions.csv

    - name: Upload Nightly Artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: nimrs-firmware-nightly
        path: artifacts/

    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/nimrs-firmware.bin
          artifacts/nimrs-firmware.elf
          artifacts/partitions.bin
          artifacts/bootloader.bin
          artifacts/partitions.csv
